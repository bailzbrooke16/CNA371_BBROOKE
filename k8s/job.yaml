# Kubernetes Job for running the console app - better for interactive apps
apiVersion: batch/v1
kind: Job
metadata:
  name: cna371-admission-job
  labels:
    app: cna371-bbrooke
spec:
  template:
    metadata:
      labels:
        app: cna371-bbrooke
    spec:
      restartPolicy: Never
      containers:
      - name: admission-checker
        image: baileycoding/cna371_bbrooke:latest
        stdin: true
        tty: true
        # For interactive console app
        command: ["dotnet", "AdmissionApp.dll"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
  backoffLimit: 3